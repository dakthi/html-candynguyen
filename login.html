<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Nguyễn Trâm Anh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Arial, sans-serif;
            background: #e9ecef url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><rect fill="%23dde3e9" width="20" height="20"/><circle fill="%23c8d2db" cx="10" cy="10" r="1" opacity="0.5"/></svg>');
            color: #333;
            font-size: 12px;
        }

        .blog {
            max-width: 760px;
            margin: 20px auto;
            background: white;
            border: 1px solid #999;
        }

        .header {
            background: linear-gradient(to bottom, #6699cc 0%, #4477aa 100%);
            color: white;
            padding: 20px;
            border-bottom: 3px solid #336699;
        }

        .header h1 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 5px;
        }

        .header h1 a {
            color: inherit;
            text-decoration: none;
        }

        .header p {
            font-size: 11px;
            font-style: italic;
        }

        .content {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .login-box {
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            font-size: 18px;
            color: #336699;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-form label {
            display: block;
            font-size: 11px;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            font-family: Verdana, Arial, sans-serif;
            font-size: 12px;
        }

        .login-form button {
            width: 100%;
            background: #336699;
            color: white;
            border: none;
            padding: 12px;
            font-size: 12px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .login-form button:hover {
            background: #4477aa;
        }

        .login-form .back-link {
            display: block;
            text-align: center;
            color: #336699;
            text-decoration: none;
            font-size: 11px;
            margin-top: 15px;
        }

        .login-form .back-link:hover {
            text-decoration: underline;
        }

        .footer {
            background: #f5f5f5;
            padding: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 10px;
            color: #666;
        }

        @media (max-width: 768px) {
            .blog {
                margin: 0;
                border: none;
            }

            .header h1 {
                font-size: 18px;
            }

            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="blog">
        <div class="header">
            <h1><a href="index.html">candy.nguyen.5832</a></h1>
            <p>Sống trong tâm tình biết ơn</p>
        </div>

        <div class="content">
            <div class="login-box">
                <h2>Đăng nhập Admin</h2>

                <form class="login-form" id="loginForm">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Đăng nhập</button>

                    <a href="index.html" class="back-link">Quay lại trang chủ</a>
                </form>
            </div>
        </div>

        <div class="footer">
            built by Thi - a Charted consultant
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // This is a placeholder - implement actual authentication
            if (username === 'admin' && password === 'admin') {
                alert('Đăng nhập thành công!\n\nĐây là bản demo - trong thực tế sẽ chuyển đến trang quản trị.');
                // window.location.href = 'admin.html';
            } else {
                alert('Tên đăng nhập hoặc mật khẩu không đúng!');
            }
        });
    </script>
</body>
</html>
