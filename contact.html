<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhắn tin cho mình - Nguyễn Trâm Anh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Arial, sans-serif;
            background: #e9ecef url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><rect fill="%23dde3e9" width="20" height="20"/><circle fill="%23c8d2db" cx="10" cy="10" r="1" opacity="0.5"/></svg>');
            color: #333;
            font-size: 12px;
        }

        .blog {
            max-width: 760px;
            margin: 20px auto;
            background: white;
            border: 1px solid #999;
        }

        .header {
            background: linear-gradient(to bottom, #6699cc 0%, #4477aa 100%);
            color: white;
            padding: 20px;
            border-bottom: 3px solid #336699;
        }

        .header h1 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 5px;
        }

        .header h1 a {
            color: inherit;
            text-decoration: none;
        }

        .header p {
            font-size: 11px;
            font-style: italic;
        }

        .content {
            padding: 30px;
        }

        .content h2 {
            font-size: 18px;
            color: #336699;
            margin-bottom: 20px;
        }

        .content p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 500px;
        }

        .contact-form label {
            display: block;
            font-size: 11px;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            font-family: Verdana, Arial, sans-serif;
            font-size: 12px;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            background: #336699;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 12px;
            cursor: pointer;
            margin-right: 10px;
        }

        .contact-form button:hover {
            background: #4477aa;
        }

        .contact-form .cancel {
            background: #999;
        }

        .contact-form .cancel:hover {
            background: #777;
        }

        .footer {
            background: #f5f5f5;
            padding: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 10px;
            color: #666;
        }

        @media (max-width: 768px) {
            .blog {
                margin: 0;
                border: none;
            }

            .header h1 {
                font-size: 18px;
            }

            .content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="blog">
        <div class="header">
            <h1><a href="index.html">candy.nguyen.5832</a></h1>
            <p>Sống trong tâm tình biết ơn</p>
        </div>

        <div class="content">
            <h2>Nhắn tin cho mình</h2>
            <p>Hãy để lại lời nhắn của bạn. Tôi sẽ phản hồi sớm nhất có thể!</p>

            <form class="contact-form" id="contactForm">
                <label for="name">Tên của bạn *</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email của bạn *</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Lời nhắn *</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Gửi tin nhắn</button>
                <button type="button" class="cancel" onclick="window.location.href='index.html'">Quay lại</button>
            </form>
        </div>

        <div class="footer">
            built by Thi - a Charted consultant
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            alert(`Cảm ơn ${name}! Tin nhắn của bạn đã được gửi.\n\nĐây là bản demo - trong thực tế, tin nhắn này sẽ được gửi đến Trâm Anh.`);

            // Reset form
            this.reset();

            // Redirect back to home after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
