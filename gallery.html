<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện ảnh - Nguyễn Trâm Anh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Arial, sans-serif;
            background: #e9ecef url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><rect fill="%23dde3e9" width="20" height="20"/><circle fill="%23c8d2db" cx="10" cy="10" r="1" opacity="0.5"/></svg>');
            color: #333;
            font-size: 12px;
        }

        .blog {
            max-width: 760px;
            margin: 20px auto;
            background: white;
            border: 1px solid #999;
        }

        .header {
            background: linear-gradient(to bottom, #6699cc 0%, #4477aa 100%);
            color: white;
            padding: 20px;
            border-bottom: 3px solid #336699;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 5px;
        }

        .header h1 a {
            color: inherit;
            text-decoration: none;
        }

        .header p {
            font-size: 11px;
            font-style: italic;
        }

        .container {
            display: flex;
            align-items: stretch;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-x: hidden;
            min-width: 0;
        }

        .content h2 {
            font-size: 18px;
            color: #336699;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px dotted #336699;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border: 2px solid #999;
            background: #f5f5f5;
            cursor: pointer;
            transition: all 0.2s;
        }

        .gallery-item:hover {
            border-color: #336699;
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .sidebar {
            width: 180px;
            background: #f5f5f5;
            border-left: 1px solid #ddd;
            padding: 15px;
            font-size: 11px;
            align-self: stretch;
            overflow-y: auto;
        }

        body.sidebar-open {
            overflow: hidden;
        }

        .sidebar h3 {
            font-size: 12px;
            color: #336699;
            margin: 0 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #ccc;
        }

        .sidebar h3:not(:first-child) {
            margin-top: 25px;
        }

        .sidebar p {
            margin: 0 0 25px 0;
            line-height: 1.6;
        }

        .sidebar ul {
            list-style: none;
            margin: 0 0 20px 0;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .sidebar a {
            color: #336699;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .footer {
            background: #f5f5f5;
            padding: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 10px;
            color: #666;
        }

        .hamburger {
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 15px;
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
        }

        .overlay.active {
            display: block;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .blog {
                margin: 0;
                border: none;
            }

            .header h1 {
                font-size: 18px;
                padding-right: 50px;
            }

            .content {
                padding: 15px;
            }

            .sidebar {
                position: fixed;
                top: 0;
                right: -200px;
                width: 200px;
                height: 100vh;
                z-index: 999;
                transition: right 0.3s ease;
                box-shadow: -2px 0 5px rgba(0,0,0,0.2);
                padding-bottom: 100px;
            }

            .sidebar.active {
                right: 0;
            }

            .hamburger {
                display: block;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <div class="lightbox" id="lightbox">
        <img id="lightboxImage" src="" alt="">
    </div>

    <div class="blog">
        <div class="header">
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1><a href="index.html">candy.nguyen.5832</a></h1>
            <p>Sống trong tâm tình biết ơn</p>
        </div>

        <div class="container">
            <div class="content">
                <h2>Thư viện ảnh</h2>
                <div class="gallery-grid" id="gallery">
                    <div class="loading">Đang tải ảnh...</div>
                </div>
            </div>

            <div class="sidebar" id="sidebar">
                <h3>Giới thiệu</h3>
                <p>Digital Creator<br>Di Linh, Lâm Đồng<br>Việt Nam</p>

                <h3>Liên kết</h3>
                <ul>
                    <li><a href="https://www.facebook.com/candy.nguyen.5832" target="_blank">Facebook</a></li>
                    <li><a href="contact.html">Nhắn tin cho tôi</a></li>
                    <li><a href="index.html">Tất cả bài viết</a></li>
                    <li><a href="gallery.html">Thư viện ảnh</a></li>
                </ul>

                <h3>Admin</h3>
                <ul>
                    <li><a href="login.html">Đăng nhập</a></li>
                </ul>
            </div>
        </div>

        <div class="footer">
            built by Thi - a Charted consultant
        </div>
    </div>

    <script>
        // Load all images from posts
        fetch('posts_with_images.json')
            .then(response => response.json())
            .then(postsData => {
                const gallery = document.getElementById('gallery');
                const allImages = [];

                // Collect all images from all posts
                Object.entries(postsData).forEach(([id, post]) => {
                    if (post.images && post.images.length > 0) {
                        post.images.forEach(imagePath => {
                            allImages.push({
                                src: imagePath,
                                postId: id,
                                title: post.title || ''
                            });
                        });
                    }
                });

                // Sort by newest first (assuming post IDs are timestamps)
                allImages.sort((a, b) => b.postId.localeCompare(a.postId));

                // Render gallery
                if (allImages.length === 0) {
                    gallery.innerHTML = '<div class="loading">Chưa có ảnh nào</div>';
                    return;
                }

                gallery.innerHTML = allImages.map(img => `
                    <div class="gallery-item" onclick="openLightbox('${img.src}')" title="${img.title}">
                        <img src="${img.src}" alt="${img.title}" loading="lazy">
                    </div>
                `).join('');
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('gallery').innerHTML =
                    '<div class="loading">Lỗi khi tải ảnh</div>';
            });

        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.classList.toggle('sidebar-open');
        }

        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            document.body.classList.remove('sidebar-open');
        }

        hamburger.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Lightbox functions
        function openLightbox(imageSrc) {
            document.getElementById('lightboxImage').src = imageSrc;
            document.getElementById('lightbox').classList.add('active');
        }

        document.getElementById('lightbox').addEventListener('click', function() {
            this.classList.remove('active');
        });
    </script>
</body>
</html>
