<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm - Nguyễn Trâm Anh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Arial, sans-serif;
            background: #e9ecef url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><rect fill="%23dde3e9" width="20" height="20"/><circle fill="%23c8d2db" cx="10" cy="10" r="1" opacity="0.5"/></svg>');
            color: #333;
            font-size: 12px;
        }

        .blog {
            max-width: 760px;
            margin: 20px auto;
            background: white;
            border: 1px solid #999;
        }

        .header {
            background: linear-gradient(to bottom, #6699cc 0%, #4477aa 100%);
            color: white;
            padding: 20px;
            border-bottom: 3px solid #336699;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 5px;
        }

        .header h1 a {
            color: inherit;
            text-decoration: none;
        }

        .header p {
            font-size: 11px;
            font-style: italic;
        }

        .container {
            display: flex;
            align-items: stretch;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-x: hidden;
            min-width: 0;
        }

        .content h2 {
            font-size: 18px;
            color: #336699;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px dotted #336699;
        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-header {
            font-size: 16px;
            color: #336699;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-card {
            border: 2px solid #999;
            background: #f9f9f9;
            padding: 15px;
            transition: all 0.2s;
        }

        .product-card:hover {
            border-color: #336699;
            background: white;
        }

        .product-card.unavailable {
            opacity: 0.6;
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            background: #e9ecef;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 10px;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-name {
            font-size: 14px;
            font-weight: bold;
            color: #336699;
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 11px;
            line-height: 1.5;
            margin-bottom: 10px;
            color: #666;
        }

        .product-price {
            font-size: 13px;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 10px;
        }

        .product-link {
            display: inline-block;
            padding: 6px 12px;
            background: #336699;
            color: white;
            text-decoration: none;
            font-size: 11px;
            border: 1px solid #336699;
            transition: all 0.2s;
        }

        .product-link:hover {
            background: #4477aa;
            border-color: #4477aa;
        }

        .product-status {
            display: inline-block;
            padding: 4px 8px;
            background: #999;
            color: white;
            font-size: 10px;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .sidebar {
            width: 180px;
            background: #f5f5f5;
            border-left: 1px solid #ddd;
            padding: 15px;
            font-size: 11px;
            align-self: stretch;
            overflow-y: auto;
        }

        body.sidebar-open {
            overflow: hidden;
        }

        .sidebar h3 {
            font-size: 12px;
            color: #336699;
            margin: 0 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #ccc;
        }

        .sidebar h3:not(:first-child) {
            margin-top: 25px;
        }

        .sidebar p {
            margin: 0 0 25px 0;
            line-height: 1.6;
        }

        .sidebar ul {
            list-style: none;
            margin: 0 0 20px 0;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .sidebar a {
            color: #336699;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .footer {
            background: #f5f5f5;
            padding: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 10px;
            color: #666;
        }

        .hamburger {
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 15px;
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            .blog {
                margin: 0;
                border: none;
            }

            .header h1 {
                font-size: 18px;
                padding-right: 50px;
            }

            .content {
                padding: 15px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .sidebar {
                position: fixed;
                top: 0;
                right: -200px;
                width: 200px;
                height: 100vh;
                z-index: 999;
                transition: right 0.3s ease;
                box-shadow: -2px 0 5px rgba(0,0,0,0.2);
                padding-bottom: 100px;
            }

            .sidebar.active {
                right: 0;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <div class="blog">
        <div class="header">
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1><a href="index.html">candy.nguyen.5832</a></h1>
            <p>Sống trong tâm tình biết ơn</p>
        </div>

        <div class="container">
            <div class="content">
                <h2>Sản phẩm của tôi</h2>
                <div id="productsContainer">
                    <div class="loading">Đang tải sản phẩm...</div>
                </div>
            </div>

            <div class="sidebar" id="sidebar">
                <h3>Giới thiệu</h3>
                <p>Digital Creator<br>Di Linh, Lâm Đồng<br>Việt Nam</p>

                <h3>Liên kết</h3>
                <ul>
                    <li><a href="https://www.facebook.com/candy.nguyen.5832" target="_blank">Facebook</a></li>
                    <li><a href="contact.html">Nhắn tin cho tôi</a></li>
                    <li><a href="index.html">Tất cả bài viết</a></li>
                    <li><a href="gallery.html">Thư viện ảnh</a></li>
                    <li><a href="products.html">Sản phẩm</a></li>
                </ul>

                <h3>Admin</h3>
                <ul>
                    <li><a href="login.html">Đăng nhập</a></li>
                </ul>
            </div>
        </div>

        <div class="footer">
            built by Thi - a Charted consultant
        </div>
    </div>

    <script>
        // Load products
        fetch('products.json')
            .then(response => response.json())
            .then(productsData => {
                const container = document.getElementById('productsContainer');

                // Convert to array and sort by order
                const products = Object.entries(productsData)
                    .map(([id, product]) => ({ id, ...product }))
                    .sort((a, b) => (a.order || 0) - (b.order || 0));

                if (products.length === 0) {
                    container.innerHTML = '<div class="loading">Chưa có sản phẩm nào</div>';
                    return;
                }

                // Group by category
                const categories = {};
                products.forEach(product => {
                    const cat = product.category || 'Khác';
                    if (!categories[cat]) {
                        categories[cat] = [];
                    }
                    categories[cat].push(product);
                });

                // Render by category
                let html = '';
                Object.entries(categories).forEach(([category, categoryProducts]) => {
                    html += `<div class="category-section">`;
                    html += `<h3 class="category-header">${category}</h3>`;
                    html += `<div class="products-grid">`;

                    categoryProducts.forEach(product => {
                        const imageHTML = product.image
                            ? `<img src="${product.image}" alt="${product.name}">`
                            : 'Chưa có ảnh';

                        const linkHTML = product.link && product.available
                            ? `<a href="${product.link}" class="product-link" target="_blank">Mua ngay</a>`
                            : '';

                        const statusHTML = !product.available
                            ? '<span class="product-status">Hết hàng</span>'
                            : '';

                        const unavailableClass = !product.available ? ' unavailable' : '';

                        html += `
                            <div class="product-card${unavailableClass}">
                                <div class="product-image">${imageHTML}</div>
                                <div class="product-name">${product.name}</div>
                                <div class="product-description">${product.description}</div>
                                <div class="product-price">${product.price}</div>
                                ${linkHTML}
                                ${statusHTML}
                            </div>
                        `;
                    });

                    html += `</div></div>`;
                });

                container.innerHTML = html;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('productsContainer').innerHTML =
                    '<div class="loading">Lỗi khi tải sản phẩm</div>';
            });

        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.classList.toggle('sidebar-open');
        }

        hamburger.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
